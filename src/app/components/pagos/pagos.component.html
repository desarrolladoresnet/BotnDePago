<div class="fondo">
    <img src="../../../assets/img/Logo.png" alt="">
    <h1>REGISTRO DE PAGOS</h1>
    <mat-tab-group fitInkBarToContent> 
      <mat-tab label="TRANSACCIONES">    
        <div class="tabla">
          <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. 2563" #input>
          </mat-form-field>
              
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> N° FACTURA </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
              
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
              
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CONCEPTO </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
              
              <!-- Fruit Column -->
              <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> REFERENCIA </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
              </ng-container>
              
              <!-- Email Column -->
              <ng-container matColumnDef="proceso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO </th>
                <td mat-cell *matCellDef="let row"> {{row.proceso}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No se encontraron datos "{{input.value}}"</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[6]" aria-label="Seleccionar página de usuarios"></mat-paginator>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
