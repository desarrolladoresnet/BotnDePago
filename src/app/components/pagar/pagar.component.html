<div class="fondo">
  <img src="../../../assets/img/Logo.png" alt="">
  <h1>PAGAR</h1>
  <mat-form-field class="direccion">
    <mat-label>Seleccionar Dirección</mat-label>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>



  <mat-form-field class="banco">
    <mat-label>Seleccionar Banco</mat-label>
    <mat-select [(value)]="banco">
      <mat-option>None</mat-option>
      <mat-option value="Banesco">Banesco</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>

  <form [formGroup]="formPago" (ngSubmit)="SendPagoMovilForm()">
    <div>
      <input formControlName="cedulaRifEmisor" type="text" class="form-control" placeholder="Cedula, RIF o Pasaporte">
    </div>
    <div>
      <input formControlName="conceptop" type="text" class="form-control" placeholder="Concepto">
    </div>
    <div>
      <input formControlName="identificadorExterno" type="text" class="form-control" placeholder="ID Externo">
    </div>
    <div>
      <input formControlName="monto" type="text" class="form-control" placeholder="Monto">
    </div>
    <div>
      <input formControlName="nombreEmisor" type="text" class="form-control" placeholder="Emisor">
    </div>
    <div>
      <input formControlName="ipOrigen" type="text" class="form-control" placeholder="Ip de Origen">
    </div>
    <div>
      <input formControlName="Terminal" type="text" class="form-control" placeholder="terminal">
    </div>
    <button type="submit" href="" class="btn btn-primary btn-round btn-lg btn-block">Pagar</button>
  </form>


  <h2>Seleccionar Servicio</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> N° Recibo </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
