<div class="page-header" filter-color="orange">
    <div class="page-header-image"style="background-image:url('../../../assets/img/pago.jpg');"></div>
    <div class="transparencia"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="" [formGroup]="login" (ngSubmit)="SendLoginForm()" >
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="../../../assets/img/user.png" alt="">
                            <h1>INICIAR SESIÓN</h1>
                        </div>
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input formControlName="username" type="text" class="form-control" placeholder="ID Usuario" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input formControlName="password" type="text" placeholder="Contraseña" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit"  href="" class="btn btn-primary btn-round btn-lg btn-block">Ingresar</button>
                    </div>
                    <div class="logo"><img src="../../../assets/img/LogoB.png" alt=""></div>
                </form>
            </div>
        </div>
    </div>
